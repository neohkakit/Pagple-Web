<html>

        <meta charset="utf-8" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#

    	<meta property="og:type"                 content="website"> 
     	<meta property="og:url"                  content="http://pagple.com"> 
     	<meta property="og:image"                content="http://pagple.com/img/pagple-impact.jpg">
     	<meta property="og:title"                content="Pagple">
     	<meta property="og:description"          content="Reinventing the marketplace user experience"> 

        <title>Pagple - Reinventing the marketplace user experience</title>
        
        <!-- CSS -->        
        <link rel="stylesheet" href="js/jcountdown/jcountdown.css">
        <link rel="icon" href="ico/favicon1.png" sizes="16x16">
        <link rel="stylesheet" href="style.min.css">
    </head>
    
    <body>
    	<div id="body-container">
        	<!-- Header -->
        	<header></header>
            
            <!-- Body Contents -->
            <div id="body-content">
                <!-- Logo -->
                <div id="logo"></div>
                
                <!-- Slogan -->
                <div id="slogan">
                    <a>
                        Re-discovering the world's marketplace.
                    </a>
                </div>
                
                <!-- Timer -->
                <div id="timer-container"></div>
                
                <!-- Email -->
                <div id="email-container">
                    <div id="email-background">
                        <form action="email.php" method="post" id="email-form">
                            <input type="text" id="email-field" name="email-field" placeholder="Enter email to get notified.">                
                            <button id="email-button"></button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <footer>            	
                <div id="social-container">
                	<div id="twitter-follow">
                    	<a href='https://twitter.com/pagple' target='_blank'><img src='ico/twitter-ico.png'></a>
                    </div>
                    <div id="instagram-follow">
                    	<a href='http://instagram.com/pagple' target='_blank'><img src='ico/instragram.png'></a>
                    </div>
                </div>           
            </footer>            
		</div>
        
        <!-- jQuery -->       
      	<script src="js/jquery.js"></script>        
        <script src="js/jquery-ui.custom.js"></script>
        
        <!-- Timer Script -->
		<script src="js/jcountdown/jquery.jcountdown.min.js"></script> 

     	<script>						
			$(document).ready(function() {
                $("#email-form").submit(function(e) {
					e.preventDefault(); // stop from summiting normally
					
					var form  = $(this),
						email = form.find('input[name="email-field"]').val(),
						url   = form.attr('action');
						
					$.post(url, { 
							"email-field": email
						},
						function(data) {
							var atpos  = email.indexOf("@");
							var dotpos = email.lastIndexOf(".");

							if (atpos < 1 || dotpos < atpos+2 || dotpos+2 >= email.length) {
								$("#email-background").effect("shake", { times: 3 }, 800);
								$("#email-background").css("box-shadow", "0 0 16px #E24549");
							} else {					
								$("#email-container").empty().append(data);
								$("#email-container").toggleClass("animateMargin");
								$("#email-container").animate({ 
									marginLeft: '+=' + ($(document).width()-550)/2,
								}, 300, function() {
									// Animation complete. [callback function]
									$("#email-container").css('margin', '0 auto');
									
								});		
							} 
						}
					);
				});
				
				// timer				
				$("#timer-container").jCountdown({
					timeText:"2013/04/21 00:00:00",
					timeZone:8,
					style:"flip",
					color:"black",
					width:0,
					textGroupSpace:15,
					textSpace:0,
					reflection:false,
					reflectionOpacity:10,
					reflectionBlur:0,
					dayTextNumber:2,
					displayDay:true,
					displayHour:true,
					displayMinute:true,
					displaySecond:true,
					displayLabel:true,
					onFinish:function(){
						
					}
				});		
            }); // end document.ready()			
		</script>
    </body>
</html>
